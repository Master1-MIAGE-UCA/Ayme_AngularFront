@if (assignment) {
    <div class="container">
        <h1>Edition de l'assignment "{{ assignment.nom }}"</h1>
        <form ngForm class="form" #formupdate
        (submit)="onSaveAssignment(); formupdate.reset(); ">
            <mat-form-field>
                <input matInput placeholder="Edition du nom" 
                name="assignment-name" [(ngModel)]="nomAssignment" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker"
                placeholder="Edition de la date de rendu" 
                name="assignment-date" [(ngModel)]="dateDeRendu" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="((!nomAssignment) || (!dateDeRendu))" type="submit">
                Enregistrer
            </button>
        </form>
    </div>
}
