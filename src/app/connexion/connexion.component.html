@if (isConnected()){
    <form #deconexionForm (submit)="onLogout(); deconexionForm.reset()">
        <button mat-stroked-button type="submit">
            Se dÃ©connecter
        </button>
    </form>
} @else {
    <form
    ngForm
    #connexionForm
    (submit)="onSubmit($event); connexionForm.reset()"
    class="form"
    >
    
    <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input
            matInput
            placeholder="Nom d'utilisateur"
            [(ngModel)]="username"
            name="username"
            required
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input
            matInput
            placeholder="Mot de passe"
            [(ngModel)]="password"
            name="password"
            required
        >
    </mat-form-field>

    <button mat-stroked-button [disabled]="(username === '' || password === '')">
        Se connecter
    </button>
</form>
}
